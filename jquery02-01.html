<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 02-01</title>
    <script src="./jquery-3.5.1.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        // 콜백함수 사용
        $(document).ready(function(){
            $("#btnCall1").on("click", function(){
                $("#pCall1").hide("slow", function(){
                    alert("p 태그 숨겨짐, 콜백 함수 사용");
                });
            });

        //콜백함수 미사용    
            $("#btnCall2").on("click", function(){
                $("#pCall2").hide("slow");
                    alert("p 태그 숨겨짐, 콜백 함수 미사용");
                });
  
                $("#btnCall3").on("click", function() {
                    console.log("버튼3 : 1");
                    console.log("버튼3 : 2");
                    console.log("버튼3 : 3");
                    console.log("-------------");
                });
                $("#btnCall4").on("click", function() {
                    console.log("===========");
                    console.log("출력 1");
                    setTimeout(function() { // 타이머
                        console.log("출력 2");
                    }, 1000); // 1초 후에 실행한다는 뜻
                    console.log("출력 3");
                });
            });
        
    </script>
</head>
<body>
    <h3>콜백 함수 사용</h3>
    <button id ="btnCall1">Hide</button>
    <p id ="pCall1">버튼에 숨겨질 p태그</p>

    <br><hr><br>
    <h3>콜백 함수 미사용</h3>
    <button id = "btnCall2">Hide</button>
    <p id = "pCall2">버튼 클릭 시 숨겨질 p태그</p>

    <br><hr><br>

    <button id="btnCall3">클릭 시 콘솔창에 출력</button>
    <button id="btnCall4">클릭 시 콘솔창에 출력</button>
</body>
</html>
