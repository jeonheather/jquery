<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 02-02</title>
    <script src="./jquery-3.5.1.js"></script>

    <script>
        $(document).on("click", function() {
            $("#btnText").on("click",function() {
                var txt = $("#p01").text();
                alert("text() 사용 시 : " + txt);
            });
            $("#btnHtml").on("click",function() {
                var txt = $("#p01").html();
                alert("html() 사용 시 : " + txt);
            });



////////////////////////// Text(), Html() 을 이용하여 데이터 입력
            $("#btnTextSet").on("click", function() {
                $("#p02").text("<b>text()로 변경한 내용</b>");
            });

            $("#btnHtmlSet").on("click", function(){
                $("#p03").html("<b>html()로 변경한 내용</b>");
            });
            // val() 사용하기

        $("#btnValGet").on("click", function() {
            var txt = $("#userName").val();
            alert("val() : " + txt);
        });

        $("#btnValSet").on("click", function() {
            var txt = "하루야채";
            $("#userName").val(txt);
        });

        $("#btnValSet2").on("click", function(){
            $("#btnValSet2").val("클릭하여 내용 변경 됨")
        });
        // button 태그는 value 속성이 없기 때문에 text()를 이용하여 글자를 변경해야 함
        $("#btnValSet3").on("click", function(){
            $("#btnValSet3").text("클릭하여 내용 변경 됨") //button 태그는 value 속성이 없기 때문에 text를 넣어서 변경해줌
        });
        // attr 사용하기
        $("#btnAttrGet").on("click", function() {
            var txt = $("#a01").attr("href");
            alert("attr() : " + txt );
        });
        
        $("#btnAttrSet").on("click", function() {
            // var txt = "http://www.naver.com";
            // $("#a01").attr("href", "http://www.naver.com");
        var txt = "https://" + $("#url").val();
        // $("#a01").attr("href", txt);
        // 여러개의 속성값 동시에 설정, 콜백 함수 사용
        $("#a01").attr({
            "href" : txt,
            "target" : "_blank"
        }, function() {
            alert("url을 변경하였습니다.");
        });
            var name = $("#urlName").val();
            $("#a01").text(name);
        // 문제 1 ) 자신이 원하는 주소로 url을 변경하고 표시글도 자신이 원하는 텍스트로 변경하세요
    //    $("#a01").text("구글 홈페이지")
        });
        });
    </script>
</head>
<body>
    <div id = "div01">
        <h3>text(), html()</h3>
        <p id="p01">text()와<b>html()의</b> 차이점</p>
    <button id = "btnText" type="button">text() 사용시</button>
    <button id = "btnHtml" type="button">html() 사용시</button>
    </div>

    <br><hr><br>

    <div id = "div02">
        <h3>text, html 을 이용하여 내용 입력</h3>
        <p id="p02">Set Text 버튼 클릭 시 변경 될 p 태그</p>
        <p id="p03">Set Html 버튼 클릭 시 변경 될 p 태그</p>
        <label for="textBox01">input Text : </label>
        <input type="text" id = "textBox01" placeholder="글자를 입력하세요" value = "Hello world">

        <button id = "btnTextSet">Set Text</button>
        <button id = "btnHtmlSet">Set Html</button>
    </div>

    <br><hr><br>

    <div id = "div03">
        <h3>val() 사용</h3>

        <label for="userName">Name : </label>
        <input type="text" id = "userName" value="버튼을 클릭하세요"><br>
        <input type="button" id = "btnValSet2" value="변경 될 내용">
        <br>
        <button id="btnValSet3" type = "button">변경 될 내용</button>
        <br>
        <button id = "btnValGet">클릭 시 value 가져오기</button><br>
        <button id = "btnValSet">클릭 시 value 설정하기</button> 
    </div>

        <h3>attr 사용하기</h3>

        <p><a href="http://www.daum.net" id ="a01">다음 홈페이지</a></p>
        <label> URL : <input type="text" id="url" placeholder="주소를 입력해주세요"></label>

        <button id ="btnAttrGet">클릭 시 링크 주소 불러오기</button>
        <button id ="btnAttrSet">클릭 시 링크 주소 입력하기</button>

    </div>
